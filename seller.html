<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller - E-Waste Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Waste Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="seller">
        <h2>Sell E-Waste</h2>
        <form action="https://formspree.io/f/xwpeqzzv" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="waste-type">Type of E-Waste:</label>
            <input type="text" id="waste-type" name="waste-type" required>
            
            <label for="quantity">Quantity (in kg):</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" name="additional-info"></textarea>
            
            <label for="images">Upload Images (optional):</label>
            <input type="file" id="images" name="images" multiple>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 E-Waste Management</p>
    </footer>
</body>
</html>
